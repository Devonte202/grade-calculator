<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="grade-calculator.js"></script>
    <link rel="stylesheet" href="grade-calculator.css">
    <title>Grade Calculator</title>
  </head>

  <body>
<!--Jumbotron -->
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-3">Grade Calculator</h1>
        <p class="lead">Calculate your grade in any class based on how you've performed and how you predict you will perform in the future </p>
      </div>
    </div>
<!-- End of Jumbotron -->

<!--Beginning of Input Section-->
    <div class="col-md-6" id="inputSection">
      <h2>
        Input Data Here
      </h2>
        <table id="inputTable" class="table table-hover">
          <thead>
            <tr>
              <th>Aspect</th>
              <th>Percentage of Grade Worth</th>
              <th>Grade recieved</th>
            </tr>
          </thead>
          <!--Data Input Section-->
          <tbody>
            <tr id="tableItem">
              <td>
                <form>
                      <input list="aspects" name="aspects">
                      <datalist id="aspects">
                        <option value="Exams">
                        <option value="Homework">
                        <option value="Attendance">
                        <option value="Term paper(s)">
                        <option value="Quizzes">
                        <option value="Final Exam">
                        <option value="Lab">
                    </datalist>
                </form>
              </td>
              <td>
                <form>
                      <input class="percentInput">
                </form>
              </td>
              <td>
                <form>
                      <input class="gradeInput">
                </form>
              </td>
            </tr>

            <tr id="tableItem">
              <td>
                <form>
                      <input list="aspects" name="aspects">
                      <datalist id="aspects">
                        <option value="Exams">
                        <option value="Homework">
                        <option value="Attendance">
                        <option value="Term paper(s)">
                        <option value="Quizzes">
                        <option value="Final Exam">
                        <option value="Lab">
                    </datalist>
                </form>
              </td>
              <td>
                <form>
                      <input class="percentInput">
                </form>
              </td>
              <td>
                <form>
                      <input class="gradeInput">
                </form>
              </td>
            </tr>

            <tr id="tableItem">
              <td>
                <form>
                      <input list="aspects" name="aspects">
                      <datalist id="aspects">
                        <option value="Exams">
                        <option value="Homework">
                        <option value="Attendance">
                        <option value="Term paper(s)">
                        <option value="Quizzes">
                        <option value="Final Exam">
                        <option value="Lab">
                    </datalist>
                </form>
              </td>
              <td>
                <form>
                      <input class="percentInput">
                </form>
              </td>
              <td>
                <form>
                      <input class="gradeInput">
                </form>
              </td>
            </tr>
          </tbody>
        </table>
        <button type="button" id="addAspect" class="btn btn-primary">Add Another</button>
    </div>
  <!--End of Input Section-->

  <!--Beginning of Output Section-->

    <div class="col-md-6" id="outputSection">
      <h2>Your Predicted Grade</h2>
      <div class="finalGrade"></div>
    </div>

    <button type="button" id="calculate" class="btn btn-success">Calculate</button>

  </body>

</html>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
