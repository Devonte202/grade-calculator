<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="bootstrap.min.js"></script>
    <script src="jquery.js"></script>
    <script src="grade-calculator.js"></script>
    <link rel="stylesheet" href="grade-calculator.css">
    <title>Grade Calculator</title>
  </head>

  <body>
<!--Jumbotron -->
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-3">Grade Calculator</h1>
        <p class="lead">Calculate your grade in any class based on how you've performed and how you predict you will perform in the future </p>
      </div>
    </div>
<!-- End of Jumbotron -->

<!--Beginning of Input Section-->
    <div class="col-md-12" id="inputSection">
      <h2>
          Input Data Here
      </h2>
      <table id="inputTable" class="table table-hover">
          <thead>
            <tr>
              <th>Grading Criteria</th>
              <th>Weight</th>
              <th>Grade recieved</th>
            </tr>
          </thead>
          <!--Data Input Section-->
          <tbody id="table">
          </tbody>
        </table>
        <button type="button" id="addAspect" class="btn btn-primary">Add Another</button>
        <button type="button" id="clearButton" class="btn btn-warning">Clear</button>
    </div>
  <!--End of Input Section-->

  <!--Beginning of Output Section-->

    <div class="col-md-12" id="outputSection">
      <h2>Your Predicted Grade</h2>
      <div id="finalGrade">
         <p id="gradeText"></p>
      </div>
        <button type="button" id="calculate" class="btn btn-success">Calculate</button>
    </div>

  </body>

</html>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
